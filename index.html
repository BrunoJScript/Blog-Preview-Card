<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,
      wght@0,300..900;1,300..900&family=Fredericka+the+Great&family=Merienda:wght@300..
      900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Whisper&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <main class="container">
        <img src="./src/image/illustration-article.svg" alt="" />
        <div class="content">
          <p class="learning">Learning</p>
          <p class="public">Published 7 Jun 2025</p>
        </div>
        <h1>HTML & CSS foundations</h1>
        <p class="text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="profile">
          <img class="imgAvatar" src="./src/image/image-avatar.webp" alt="" />
          <div class="name">
            <p>Greg Hooper</p>
          </div>
        </div>
      </main>
    </section>

    <footer class="footers">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      Coded by <a href="https://github.com/BrunoJScript">Bruno Suppa</a>
    </footer>
  </body>
</html>
